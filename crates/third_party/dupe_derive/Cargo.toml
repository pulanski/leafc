[package]
name = "dupe_derive"
version = "0.8.0"
license = "MIT OR Apache-2.0"
authors = ["Facebook"]
edition = "2021"
readme = "../../README.md"
description = "Derive Dupe"
repository = "https://github.com/facebookincubator/gazebo"
documentation = "https://docs.rs/dupe"
categories = ["rust-patterns"]
keywords = ["dupe", "derive", "proc-macro"]

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "1.0"
syn = { version = "2.0.15", features = ["extra-traits"] }
quote = "1.0.23"
