# Path: crates/leafc_cfg/src/locales/de.yml

leafc_cfg:
  # General
  general:
    # The name of the application
    name: Leafc
    # The description of the application
    description: Ein inkrementeller Compiler f√ºr eine polyglotte Sprache
    # The version of the application
    version: 0.1.0
    # The author of the application
    author: "Das Leafc Team"
    # The license of the application
    license: "MIT"
    # The url of the application
    url: "docs.rs/leafc"
    # The url of the repository
    repository: "https://github.com/pulanski/leafc"
    # The url of the issue tracker
    issueTracker: "https://github.com/pulanski/leafc/issues"
    # The url of the documentation
    documentation: "https://docs.rs/leafc"
  lang:
    en: Englisch


